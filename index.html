<html>
  <head>
    <title>Go to shortened URL</title>
    <script>
     var goToUrl = function(base, hashId){
       var hash = document.getElementById(hashId).value;
       window.location.href = base + hash;
     };
    </script>
  </head>
  <body>
    <h1>Go to shortend URL easily.</h1>
    <ul>
      <li>
        <form onsubmit="goToUrl('https://bit.ly/', 'bitly');return false;">
          <a href="http://bit.ly/" target="_blank">http://bit.ly/</a>
          <input type="email" id="bitly"/>
          <input type="submit" value="go"/>
        </form>
      </li>
      <li>
        <form onsubmit="goToUrl('http://shrinkr.herokuapp.com/', 'shrinkr');return false;">
          <a href="http://shrinkr.herokuapp.com/" target="_blank">http://shrinkr.herokuapp.com/</a>
          <input type="email" id="shrinkr" name="" value="" />
          <input type="submit" value="go"/>
        </form>
      </li>
    </ul>

  </body>
</html>
